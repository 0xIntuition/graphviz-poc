query GetSignals {
  signals(order_by: { blockTimestamp: asc }, limit: 100) {
    id
    account {
      id
      label
      image
    }
    delta
    blockTimestamp
    atom {
      id
      emoji
      label
    }
    triple {
      id
      subject {
        id
        emoji
        label
      }
      predicate {
        id
        emoji
        label
      }
      object {
        id
        emoji
        label
      }
    }
  }
}